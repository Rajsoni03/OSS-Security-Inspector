<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class='row' id='actualGraph'>                                 
      <div class='col-3'> 
          <h5 class="card-title pb-0 mb-0"><span id="UndefinedCount"> Undefined </span></h5>
          <div id="chart1">
          </div>
      </div> 
      <div class='col-3'> 
          <h5 class="card-title pb-0 mb-0"><span id="LowCount"> Low </span></h5>
          <div id="chart2"></div>
      </div> 
      <div class='col-3'> 
          <h5 class="card-title pb-0 mb-0"><span id="MediumCount"> Medium </span></h5>
          <div id="chart3"></div>
      </div> 
      <div class='col-3'> 
          <h5 class="card-title pb-0 mb-0"><span id="HighCount"> High </span></h5>
          <div id="chart4"></div>
      </div>
  </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript">    
      document.getElementById('#UndefinedCount').style.display = "none";
      document.getElementById('#LowCount').style.display = "none";
      document.getElementById('#MediumCount').hide();
      document.getElementById('#HighCount').hide(); 
    </script>

  </body>
</html>
