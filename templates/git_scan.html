<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSS Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="/"><b>OSS Scan</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/git-scan"><b>Git-Scan</b></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <b>Package-Scan</b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Python Package</a></li>
                            <li><a class="dropdown-item" href="#">C++ Package</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>Custom-Scan</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Body -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-5 m-5">
                    <div class="card text-left mt-5">
                        <div class="card-body">
                            <h5 class="card-title">Scan Github Repo</h5>
                            <form method="POST" action="/git-scan-link" id="urlForm">
                                <div class="mb-3">
                                    <label for="repolink" class="form-label">GitHub Repo Link</label>
                                    <input type="text" class="form-control" id="repolink" name="repolink" aria-describedby="emailHelp" , placeholder="https://github.com/username/reponame">
                                    <div id="emailHelp" class="form-text">We'll never share your repo with anyone else.</div>
                                </div>
                            </form>

                            <button id='myBtn' class="btn btn-primary">Security Scan</button>
                            <div class="loading" id="loading"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <h2>Report</h2>
                </div>
            </div>
        </div>
    </section>

    <style type="text/css">
        .loading {
            background: url(../static/loading.svg) no-repeat 50% 50%;
            width: auto;
            height: 40px;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script type="text/javascript">
    // ajax send image to api
    $('#loading').hide();
    $(function() {
        $('#myBtn').click(function() {
            setTimeout(function() {
                $('#loading').show();
            }, 100);
            var form_data = new FormData($('#urlForm')[0]);
            $.ajax({
                type: 'POST',
                url: '/git-scan-link',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
                complete: function() { 
                    setTimeout(function() { 
                        $('#loading').hide(); 
                    }, 0); 
                },
                success: function(data) {
                    console.log(data);
                },
            });
        });
    });
    </script>
</body>

</html>
